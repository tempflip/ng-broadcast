<html>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
<script src="app.js"></script>

<style>
	.row {
		margin: 20px;
	}
</style>

		
	<div ng-app="bce" ng-controller="ctrl">
		
		<div class="jumbotron">
			<h1>$broadcast & $emit</h1>

			<input type="text" size="45" ng-model="message"/>
			<button class="btn btn-success" ng-click="send();">Broadcast</button>
			<p/>

			<b>The last message I've heard:</b>
			{{msg}}
		</div>

		<div class="row">

			<listener></listener>
			<logger></logger>
			<every-third></every-third>
		</div>
	</div>
</body>
</html>
